<ion-header [translucent]="true"
            class="ion-no-border">
  <ion-toolbar>
    <ion-title class="font-bold">
      Ionic Framework
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
                 class="font-bold">Ionic Framework</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="theme-list"
            lines="full"> <!-- inset will apply margin around the list -->
    <ion-item>
      <ion-icon slot="start"
                name="moon"
                class="component-icon component-icon-dark"></ion-icon>
      <ion-toggle (ionChange)="toggleChange($event)">Dark Mode</ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true"
            lines="inset"
            class="home-list">

    <ion-item [routerLink]="['/accordion']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Accordion</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/action-sheet-c']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Action Sheet</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/alert']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Alert</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/avatar']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Avatar</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/badge']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Badge</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/Breadcrumbs']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Breadcrumbs</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/Buttons']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Buttons</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/Cards']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Cards</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/checkbox']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Checkbox</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/chip']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Chip</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/datetime']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Date & Time Picker</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/FloatingActionButton']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Floating Action Button</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/InfiniteScroll']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Infinite Scroll</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/items']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Items & More</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/menu-modal-popover']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Menu, Modal, Popover</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/picker-progressBar']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Picker & Progress Bar</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/RangeReorder']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Range & Reorder</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/SearchSegmentSpinner']"
              routerLinkActive="router-link-active">
      <ion-icon slot="start"
                name="shapes"
                class="component-icon component-icon-primary"></ion-icon>
      <ion-label>Search Bar, Segment, Spinner</ion-label>
    </ion-item>

  </ion-list>



</ion-content>
